<div class="container mt-5 text-center pb-5">
		<h1 class="bleu">Liste des fleurs (<span id="nbFleurs"></span>)</h1>
		
			
		<table class="table table-hover table-striped">
			<thead>
				<tr>
					<th>Nom </th>
					<th>Tarif </th>
					<th>Quantite</th>
					<th>Couleur</th>
					<th>Style</th>
					<th>Saison</th>
					<th>&nbsp;</th>

				</tr>
			</thead>

			</tbody>

		<h1 class="bleu" id="libelleFleur">Ajout d'une fleur</h1>
		
			<div class="alert alert-danger" id="errorFleur">
		</div>
		<br><br>
		<div>
	<form class="form-horizontal">
	<input id="id" type = "hidden">
				<div class="form-group">			
					<label for="nom" class="col-xs-2 control-label">Nom :</label>
					<div class="col-xs-10">
						<input id="nom"  name="nom"  placeholder="Nom de la fleur"  class="form-control" /> 
					</div>
				</div>

				<div class="form-group">			
					<label for="tarif" class="col-xs-2 control-label">Tarif :</label>
					<div class="col-xs-10">
						<input id="tarif" name="tarif"  placeholder="Tarif de la fleur ..."  class="form-control" /> 
					</div>
				</div>

				<div class="form-group">			
					<label for="quantite" class="col-xs-2 control-label">Quantite :</label>
					<div class="col-xs-10">
						<input id="quantite" name="quantite"  placeholder="Quantite de la fleur"  class="form-control" /> 
									
					</div>
				</div>
				
				<div class="form-group">			
					<label for="informations" class="col-xs-2 control-label">Informations :</label>
					<div class="col-xs-10">
						<input id="informations" name="informations"  placeholder="Information de la fleur"  class="form-control" /> 		
					</div>
				</div>
				
				<div class="form-group">			
					<label for="url" class="col-xs-2 control-label">Url :</label>
					<div class="col-xs-10">
						<input id="url" name="url"  placeholder="Url de l'image de présentation"  class="form-control" /> 		
					</div>
				</div>
				
				<div class="form-group">			
					<label for="couleur" class="col-xs-2 control-label">Couleur :</label>
					<div class="col-xs-10">
						<input id="couleur" name="couleur"  placeholder="Couleur de la fleur"  class="form-control" /> 		
					</div>
				</div>
				
			
				<div class="form-group">			
					<label for="saison" class="col-xs-2 control-label">Saison :</label>
					<div class="col-xs-10">
						<select id="saison" class="form-control">
							
						</select>					
					</div>
				</div>
				


				<div class="form-group" >
					<div class="col-xs-offset-2 col-xs-10">
						<button id="bEnvoyer" type="button" class="btn btn-primary">Envoyer</button>
						<button id="bModifier" style="display:none;" type="button" class="btn btn-primary">Modifier</button>			
					</div>
				</div>	
			
	</form>
